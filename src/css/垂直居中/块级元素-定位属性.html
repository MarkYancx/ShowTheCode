<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="father">
        <div id="son">
        </div>
    </div>
</body>

</html>
<style>
    #father {
        width: 200px;
        height: 200px;
        position: relative;
        border: 1px solid black;
    }
    #son {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50%; 			 /* 因为是absolute，所以在左边加上相对父亲50%宽度的像素 */
    /* margin-top: -50px;   */
    /* ① 必须知道自身的宽高*/
	    transform: translateY(-50%); /* ② 可以在不知道宽高的情况下进行居中，百分比是相对于自身宽高的百分比 */
        border: 1px solid pink;
    }
</style>
